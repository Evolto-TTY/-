<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.for循环遍历
        var arr = [2, 6, 1, 77, 52, 25, 7, 99];
        var max = arr[0];
        for (var i = 1; i < arr.length; i++) {
            if (arr[i] > max) {
                // arr[i] 比 max 大
                max = arr[i]; // 保存 arr[i] 到变量 max
            }
        }
        console.log(max);

        // 2.数学方法
        console.log(Math.max(2, 6, 1, 77, 52, 25, 7, 99));
        // 3. sort()方法, 排序
        arr.sort((a, b)=>{
            return a-b
        })
        console.log(arr[7]);

        // 4. reduce() 减少 推荐使用
        let max1= arr.reduce((x, y)=>{
            return x>y? x:y
        })
        console.log(max1);

        // 容错处理
        //  处理报错
        function maxArr(arr=[]) {
            var max= arr[0]||0;
            for(var g =1; g<arr.length;g++){
                if(arr[g]>max){
                    max=arr[g]
                }
            }
            return max
        }
        console.log(maxArr([99,75,102,203,500,600,1,5]));
        console.log(maxArr());
    </script>
</body>
</html>
