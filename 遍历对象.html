<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var obj = {
          name: 'pink老师',
          age: 18,
          sex: '男',
          fn: function() {
              console.log('=========');
          },
          arr:[1,2,3]
      }
      //用for in
      for (let key in obj) {
          console.log(obj[key]);
      }
      //obj.keys.foreach()
      Object.keys(obj).forEach((value,index)=>{
          console.log(obj[value]);
      })
    </script>
  </body>
</html>
