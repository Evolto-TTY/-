  <body>
    <script>
      var arr = [2, 6, 1, 77, 52, 25, 7, 99];
      function fn(arr) {
        let arr1 = [];
        for (let i = arr.length; i >= 0; i--) {
          arr1.push(arr[i]);
        }
        return arr1
      }
      console.log(fn(arr));
      //数组犯方法
      let arr2 = arr.reverse()
      console.log(arr2);
    </script>
