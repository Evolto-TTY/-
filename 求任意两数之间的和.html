<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fn (num1,num2){
            if(num1>num2){
                let temp = num1
                num1 = num2
                num2 = temp
            }
            let sum = 0;
            for(let i = num1; i<=num2; i++){
                sum+= i
            }
            return alert(sum)
        }
        fn(+prompt('第一个数'), +prompt('第二个数'))
        // fn(100,1)
    </script>
</body>
</html>
